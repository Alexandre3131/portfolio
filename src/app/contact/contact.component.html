<div class="contact-container">
  <h2>Contactez-moi</h2>
  <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
    <div class="form-row"> <!-- Nouvelle classe pour le conteneur -->
      <div class="form-group col"> <!-- Colonne pour Prénom -->
        <label for="name">Prénom</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
      </div>

      <div class="form-group col"> <!-- Colonne pour Nom -->
        <label for="last_name">Nom</label>
        <input type="text" id="last_name" class="form-control" [(ngModel)]="last_name" name="last_name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="subject">Objet</label>
      <input type="text" id="subject" class="form-control" [(ngModel)]="subject" name="subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" placeholder="Votre message" [(ngModel)]="message" name="message" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Envoyer le mail</button>
  </form>
</div>
